<head>
    <link rel="icon" href="" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <script src="script.js"></script>

    <div>
      <a href="index.html" class="nav-link" title="Evrima">Evrima</a>
      <a href="about.html" class="nav-link" title="About">About</a>
    </div>



<div class="heading">
    <h1>Evrima</h1>
    <h3>Find a book you are willing to read or add to your list</h3>
    </div>


    

    <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for books...">
    <button id="search-button">Search</button>
    </div>

    <hr class="featurette-divider">
    <div class="row featurette">
        <div class="col-md-7 order-md-1">
            <h2 class="recommendations">Find books based on your preferences and genre</h2>
            <p>Discover your next favorite read by exploring a curated selection of books tailored to your preferences and favorite genres.</p>
            <div class="genre">
                <select id="pick-genre">
                    <option value="">Select a genre</option>
                    <option value="adventure">Adventure</option>
                    <option value="art">Art</option>
                    <option value="crime">Crime</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="fiction">Fiction</option>
                    <option value="graphic novels">Graphic Novels</option>
                    <option value="historical fiction">Historical Fiction</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="young adult">Young Adult</option>
                    <option value="romance">Romance</option>
                    <option value="science fiction">Science fiction</option>
                    <option value="thriller">Thriller</option>
                    <option value="poetry">Poetry</option>
                </select>
            </div>
        </div>
        <div class="col-md-5 order-md-2">
            <div class="black-box featurette-image"></div>
        </div>
    </div>
  </body>
